<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter post title">
            </div>
            <div class="mb-3">
                <label for="id_content" class="form-label">Content</label>
                <textarea class="form-control" id="id_content" name="content" rows="5" placeholder="Enter post content"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Image</label>
                <input type="file" class="form-control" id="id_image" name="image">
            </div>
            <div class="mb-3">
                <label for="id_slug" class="form-label">Slug</label>
                <input type="text" class="form-control" id="id_slug" name="slug" placeholder="Enter unique slug">
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
